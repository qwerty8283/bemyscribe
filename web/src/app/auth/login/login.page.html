<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="display: flex;align-items: center;">
    <ion-card>
        <form #loginForm="ngForm">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-item>
                                <ion-label position="floating">E-Mail</ion-label>
                                <ion-input type="email" ngModel name="email" required></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">Password</ion-label>
                                <ion-input type="password" ngModel name="password" required></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button type="submit" color="primary" expand="block">Login</ion-button>
                        <a routerLink="/forgotpassword">Forgot Password?</a>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </ion-card>

</ion-content>
