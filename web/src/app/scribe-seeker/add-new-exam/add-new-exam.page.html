<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Add Exam</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <form [formGroup]="addNewExamForm" (ngSubmit)="onRegistrationSubmission()">
            <ion-grid>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label position="floating">Exam Name</ion-label>
                            <ion-input formControlName="examName"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label>Exam Date</ion-label>
                            <!-- <ion-datetime formControlName="date"></ion-datetime> -->
                            <input type="date" id="examDate" formControlName="date" aria-label="Exam Date">
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label>Exam Start Time</ion-label>
                            <input type="time" id="examTime" formControlName="stime" aria-label="Exam Time">
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label>Exam End Time</ion-label>
                            <input type="time" id="examTime" formControlName="etime" aria-label="Exam Time">
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label position="floating">Exam Centre Address</ion-label>
                            <ion-textarea formControlName="examCentre"></ion-textarea>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label position="floating">Exam City</ion-label>
                            <ion-input formControlName="city"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label position="floating">Pincode</ion-label>
                            <ion-input formControlName="pincode"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label position="floating">Skills Expected From Volunteer</ion-label>
                            <ion-textarea formControlName="skills"></ion-textarea>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label position="floating">Gender Preference</ion-label>
                            <ion-input formControlName="genderPreference"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label position="floating">Language Preference</ion-label>
                            <ion-input formControlName="lanuagePreference"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-justify-content-evenly">
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-button type="reset" color="secondary" size="small" fill="outline">Reset</ion-button>
                        <ion-button type="submit" color="primary" size="small" [disabled]="!addNewExamForm.valid">Submit</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </ion-card>
</ion-content>
